name: Build Scrcpy GUI

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore ScrcpyGuiDotNet.csproj

      - name: Build (Release)
        run: dotnet build ScrcpyGuiDotNet.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish ScrcpyGuiDotNet.csproj -c Release -r win-x64 --self-contained false -o publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScrcpyGUI-win-x64
          path: publish
